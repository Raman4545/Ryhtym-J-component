<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cool-background.png');
            
            background-size: cover;
        }
    
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }
    
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
    
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    
        .search-container {
            float: right;
            border-radius: 10%;
        }
    
        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
            width: 300px;
            background-color: white;
           
        }
    
        .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background-color: #ccc;
            font-size: 17px;
            border: none;
            cursor: pointer;
            
        }
    
        .search-container button:hover {
            background-color: #aaa;
        }
    
        .container {
            margin-top: 80px;
            padding: 20px;
        }
    
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
            justify-content: center;
        }
    
        .col {
            flex: 1;
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
        }
    
        .col img {
            max-width: 100%;
            height: auto;
        }
    
        .col h3 {
            margin-top: 10px;
            font-size: 20px;
        }
    
        .col p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
